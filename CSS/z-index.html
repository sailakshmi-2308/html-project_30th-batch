<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background-color: yellow;
            position:absolute;
            top:50px;
            left:50px;
             z-index:-5
        }
        .box2{
            width:200px;
            height:200px;
            background-color: green;
            position:absolute;
            top:90px;
            left:90px;
            z-index:2
        }
        .box3{
            width:200px;
            height:200px;
            background-color: red;
            position:absolute;
            top:130px;
            left:130px;
            z-index:9
        }
    </style>
</head>
<body>
     <div class="box1">box1</div>
    <div class="box2">box2</div>
      <div class="box3">box2</div>
</body>
</html>
