<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height:300px;
            /* background-color: antiquewhite; */
            border:2px solid black;
            margin:auto
        }

        .saffron{
            height:100px;
            background-color: orange;
        }
        .white{
            height:100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items:center
        }
        .green{
            height:100px;
            background-color: green;
        }
        .ashoka{
            width:80px;
            height:80px;
            border:2px solid blue;
            border-radius:50%;
          
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="saffron"></div>
        <div class="white">
            <div class="ashoka"></div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
